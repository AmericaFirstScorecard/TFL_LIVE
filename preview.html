<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Matchup preview for upcoming Tate Football League games." />
  <title>TFL Game Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="logos/TFLs.svg">
  <script defer src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="legacy.js"></script>
  <script defer src="preview.js"></script>
</head>
<body>
  <div class="page team-page">
    <div class="team-page__header">
      <a class="team-page__back" href="index.html#schedule">← Back to schedule</a>
      <div class="brand">TFL Live Monitor</div>
    </div>

    <section class="panel">
      <div class="panel__header">
        <div>
          <div class="chart-card__title" id="previewTitle">Game preview</div>
          <div class="chart-card__subtitle" id="previewSubtitle">Loading matchup…</div>
        </div>
        <div class="badge badge--ghost" id="previewStatus">Fetching schedule…</div>
      </div>

      <div class="preview-hero" id="previewHero"></div>

      <div class="compare-grid" id="previewGrid">
        <div class="state">Looking up matchup details…</div>
      </div>
    </section>
  </div>
</body>
</html>
