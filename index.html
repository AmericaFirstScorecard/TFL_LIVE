<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Win Probability Card</title>
  <style>
    html,body{margin:0;height:100%;background:#0c101c;color:#f5f7fc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1200px;margin:0 auto;padding:18px}
    .card{border:1px solid rgba(255,255,255,.08);border-radius:16px;background:rgba(255,255,255,.03);padding:14px}
    canvas{width:100%;height:auto;display:block;border-radius:12px}
    .hint{opacity:.75;font-size:12px;margin-top:10px;line-height:1.35}
    code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <canvas id="wpCanvas"></canvas>
      <div class="hint">
        Set <code>SHEET_CSV_URL</code> in <code>app.js</code> to your Google Sheet “Publish to web → CSV” link.
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
